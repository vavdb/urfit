title:
- line: 'Waarom URfit?'

description:
- line: 'URfit is persoonlijk. Wij maken trainingen op maat, aangepast aan jouw persoonlijke mogelijkheden en voorkeuren.'
- line: 'URfit is een community. Wij zorgen naast trainingen, ook voor gezelligheid en inspiratie. Fit zijn begint bij jezelf, maar samen komen we verder.'
- line: 'URfit is lokaal. We zijn een bootcamp en lifestyle onderneming in Urmond.'